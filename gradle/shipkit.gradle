shipkit {
    gitHub.repository = "mockito/shipkit-example"
    gitHub.readOnlyAuthToken = "e7fe8fcdd6ffed5c38498c4c79b2a68e6f6ed1bb"
    git.pullRequestDescription = "This pull request was automatically created by Shipkit's 'org.shipkit.upgrade-downstream' Gradle plugin (http://shipkit.org). Please merge it so that you are using fresh version of 'shipkit' dependency."
    git.pullRequestTitle = "Version of shipkit upgraded to latest"

    releaseNotes.ignoreCommitsContaining = ["[ci skip]"]

    team.developers = ['szczepiq:Szczepan Faber', 'mstachniuk:Marcin Stachniuk', 'wwilk:Wojtek Wilk']
}

allprojects {
    plugins.withId("com.jfrog.bintray") {
        bintray {
            pkg {
                repo = 'examples'
                user = 'szczepiq'
                userOrg = 'shipkit'                
                name = "basic"
                licenses = ['MIT']
                labels = ['continuous delivery', 'release automation', 'mockito', 'shipkit']
            }
        }
    }
}

apply plugin: 'org.shipkit.upgrade-dependency'

upgradeDependency {
    baseBranch = "master"
    buildFile = file("build.gradle")
}